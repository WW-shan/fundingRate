<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>持仓管理 - 资金费率套利系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            background: white;
            border-radius: 10px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 { color: #667eea; font-size: 24px; }
        .nav { display: flex; gap: 15px; }
        .nav a {
            color: #667eea;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .nav a:hover, .nav a.active {
            background: #667eea;
            color: white;
        }
        .content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #f3f4f6;
            color: #667eea;
            font-weight: 600;
        }
        tr:hover { background: #f9fafb; }
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        .btn-danger {
            background: #f87171;
            color: white;
        }
        .btn-danger:hover {
            background: #ef4444;
        }
        .loading { text-align: center; padding: 40px; color: #666; }
        .positive { color: #4ade80; font-weight: 600; }
        .negative { color: #f87171; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>持仓管理</h1>
            <div class="nav">
                <a href="/">仪表盘</a>
                <a href="/opportunities">机会监控</a>
                <a href="/positions" class="active">持仓管理</a>
                <a href="/config">系统配置</a>
            </div>
        </div>

        <div class="content">
            <h2>当前持仓</h2>
            <div id="positions-list">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadPositions() {
            try {
                const response = await fetch('/api/positions');
                const result = await response.json();

                if (result.success) {
                    displayPositions(result.data);
                } else {
                    document.getElementById('positions-list').innerHTML =
                        '<p class="loading">加载失败: ' + result.error + '</p>';
                }
            } catch (error) {
                document.getElementById('positions-list').innerHTML =
                    '<p class="loading">加载失败</p>';
            }
        }

        function displayPositions(positions) {
            if (positions.length === 0) {
                document.getElementById('positions-list').innerHTML =
                    '<p class="loading">暂无持仓</p>';
                return;
            }

            let html = '<table><thead><tr>';
            html += '<th>ID</th><th>交易对</th><th>策略</th><th>仓位</th>';
            html += '<th>当前盈亏</th><th>已实现盈亏</th><th>手续费</th><th>开仓时间</th><th>操作</th>';
            html += '</tr></thead><tbody>';

            positions.forEach(pos => {
                html += '<tr>';
                html += `<td>${pos.id}</td>`;
                html += `<td>${pos.symbol}</td>`;
                html += `<td>${pos.strategy_type}</td>`;
                html += `<td>$${parseFloat(pos.position_size || 0).toFixed(2)}</td>`;

                const pnl = parseFloat(pos.current_pnl || 0);
                const pnlClass = pnl >= 0 ? 'positive' : 'negative';
                html += `<td class="${pnlClass}">$${pnl.toFixed(2)}</td>`;

                const realizedPnl = parseFloat(pos.realized_pnl || 0);
                const realizedClass = realizedPnl >= 0 ? 'positive' : 'negative';
                html += `<td class="${realizedClass}">$${realizedPnl.toFixed(2)}</td>`;

                html += `<td>$${parseFloat(pos.fees_paid || 0).toFixed(2)}</td>`;
                html += `<td>${new Date(pos.open_time).toLocaleString('zh-CN')}</td>`;
                html += `<td><button class="btn btn-danger" onclick="closePosition(${pos.id})">平仓</button></td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';
            document.getElementById('positions-list').innerHTML = html;
        }

        async function closePosition(positionId) {
            if (!confirm('确定要平仓吗?')) return;

            try {
                const response = await fetch(`/api/close_position/${positionId}`, {
                    method: 'POST'
                });
                const result = await response.json();

                if (result.success) {
                    alert('平仓成功');
                    loadPositions();
                } else {
                    alert('平仓失败: ' + result.error);
                }
            } catch (error) {
                alert('平仓失败');
            }
        }

        loadPositions();
        setInterval(loadPositions, 5000); // 每5秒刷新
    </script>
</body>
</html>
