  <body>
    <div class="container">
      <div class="header">
        <h1>ğŸ¯ æœºä¼šç›‘æ§</h1>
        <div class="nav">
          <a href="/">ä»ªè¡¨ç›˜</a>
          <a href="/opportunities" class="active">æœºä¼šç›‘æ§</a>

      <div class="content">

        <!-- æç¤ºå¼¹çª— -->
        <div id="alertModal" class="alert-modal">
          <div class="alert-modal-content">

            <div class="alert-modal-message" id="alertMessage"></div>
            <button

              id="alertCloseBtn"
              onclick="hideAlert()"
            >
              ç¡®å®š
            </button>

        </div>

        <div class="stats-bar">
          <div class="stat-item">
            <div class="stat-value" id="total-opportunities">0</div>
            <div class="stat-label">æ€»æœºä¼šæ•°</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="high-score-opportunities">0</div>
            <div class="stat-label">é«˜åˆ†æœºä¼š (>80)</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="max-return">0%</div>
            <div class="stat-label">æœ€é«˜æ”¶ç›Šç‡</div>
          </div>
        </div>

        <div id="opportunities-list">
          <div class="loading">â³ åŠ è½½ä¸­...</div>
        </div>
      </div>
    </div>

    <script>
      let autoRefresh = true;
      let existingOpportunities = {}; // ä¿å­˜å·²æ˜¾ç¤ºçš„æœºä¼š
      let lastUpdateTime = {}; // è®°å½•æ¯ä¸ªæœºä¼šçš„æœ€åæ›´æ–°æ—¶é—´

      async function loadOpportunities() {
        try {
          const response = await fetch("/api/opportunities");
          const result = await response.json();

          if (result.success) {
            displayOpportunities(result.data);
            updateStats(result.data);
          } else {
            document.getElementById("opportunities-list").innerHTML =
              '<div class="empty-state"><div class="empty-state-icon">âš ï¸</div><p>åŠ è½½å¤±è´¥: ' +
              result.error +
              "</p></div>";
          }
        } catch (error) {
          console.error("åŠ è½½æœºä¼šå¤±è´¥:", error);
          document.getElementById("opportunities-list").innerHTML =
            '<div class="empty-state"><div class="empty-state-icon">âš ï¸</div><p>åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥</p></div>';
        }
      }

      function updateStats(opportunities) {
        document.getElementById("total-opportunities").textContent =
          opportunities.length;

        const highScore = opportunities.filter((o) => o.score > 80).length;
        document.getElementById("high-score-opportunities").textContent =
          highScore;

        if (opportunities.length > 0) {
          const maxReturn = Math.max(
            ...opportunities.map((o) => o.expected_return_pct || 0),
          );
          document.getElementById("max-return").textContent =
            (maxReturn * 100).toFixed(4) + "%";
        } else {
          document.getElementById("max-return").textContent = "0%";
        }
      }

      function displayOpportunities(opportunities) {
        const container = document.getElementById("opportunities-list");
        const now = Date.now();

        if (
          opportunities.length === 0 &&
          Object.keys(existingOpportunities).length === 0
        ) {
          container.innerHTML =
            '<div class="empty-state"><div class="empty-state-icon">ğŸ”</div><p>æš‚æ— å¥—åˆ©æœºä¼šï¼Œç³»ç»Ÿæ­£åœ¨æŒç»­æ‰«æ...</p></div>';
          return;
        }

        // å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡åŠ è½½ï¼Œæ¸…ç©ºloading
        if (
          container.querySelector(".loading") ||
          container.querySelector(".empty-state")
        ) {
          container.innerHTML = "";
        }

        // æ ‡è®°å½“å‰è¿˜å­˜åœ¨çš„æœºä¼š
        const currentIds = new Set(opportunities.map((o) => o.id));

        // æ›´æ–°æˆ–æ–°å¢æœºä¼š
        opportunities.forEach((opp) => {
          lastUpdateTime[opp.id] = now;

          if (existingOpportunities[opp.id]) {
            updateOpportunityCard(opp);
          } else {
            existingOpportunities[opp.id] = opp;
            addOpportunityCard(opp, container);
          }
        });

        // æ ‡è®°å·²æ¶ˆå¤±çš„æœºä¼š
        Object.keys(existingOpportunities).forEach((id) => {
          if (!currentIds.has(id)) {
            const opp = existingOpportunities[id];
            const timeSinceUpdate = now - (lastUpdateTime[id] || now);

            if (opp && opp.has_open_position) {
              markOpportunityAsGone(id);
            } else if (timeSinceUpdate > 30000) {
              markOpportunityAsGone(id);
            }
          }
        });
      }

      function addOpportunityCard(opp, container) {
        const card = createOpportunityCardHTML(opp);
        container.insertAdjacentHTML("beforeend", card);
      }

      function updateOpportunityCard(opp) {
        const card = document.getElementById(`opp-card-${opp.id}`);
        if (!card) return;

        card.classList.remove("opportunity-gone", "opportunity-monitoring");
        card.style.opacity = "";
        card.style.border = "";
        const goneLabel = card.querySelector(".gone-label");
        if (goneLabel) goneLabel.remove();
        const monitoringLabel = card.querySelector(".monitoring-label");
        if (monitoringLabel) monitoringLabel.remove();

        const newCard = createOpportunityCardHTML(opp);
        const temp = document.createElement("div");
        temp.innerHTML = newCard;
        card.innerHTML = temp.firstElementChild.innerHTML;

        existingOpportunities[opp.id] = opp;
      }

      function markOpportunityAsGone(id) {
        const card = document.getElementById(`opp-card-${id}`);
        if (!card || card.classList.contains("opportunity-gone")) return;

        const opp = existingOpportunities[id];
        if (opp && opp.has_open_position) {
          card.classList.add("opportunity-monitoring");
          card.style.opacity = "0.95";
          card.style.border = "2px solid #3b82f6";

          const titleDiv = card.querySelector(".card-title");
          if (titleDiv && !card.querySelector(".monitoring-label")) {
            titleDiv.insertAdjacentHTML(
              "beforeend",
              ' <span class="monitoring-label" style="background: #3b82f6; color: white; padding: 2px 8px; border-radius: 4px; font-size: 11px;" title="å·²å¼€ä»“ï¼ŒæŒç»­ç›‘æ§ä¸­">ğŸ“Š ç›‘æ§ä¸­</span>',
            );
          }
          return;
        }

        card.classList.add("opportunity-gone");
        card.style.opacity = "0.6";
        card.style.border = "2px dashed #ef4444";

        const titleDiv = card.querySelector(".card-title");
        if (titleDiv && !card.querySelector(".gone-label")) {
          titleDiv.insertAdjacentHTML(
            "beforeend",
            ' <span class="gone-label" style="background: #ef4444; color: white; padding: 2px 8px; border-radius: 4px; font-size: 11px;" title="æœºä¼šå·²æ¶ˆå¤±ä½†ç»§ç»­æ˜¾ç¤ºä»¥ä¾¿å‚è€ƒ">âš ï¸ å·²æ¶ˆå¤±</span>',
          );
        }
      }

      function createOpportunityCardHTML(opp) {
        const riskBadge = getRiskBadge(opp.risk_level);

        return `<div class="opportunity-card" id="opp-card-${opp.id}">
                    <div class="card-header">
                        <div>
                            <div class="card-title">
                                ${opp.symbol || "-"}
                                <span class="badge badge-strategy3">ç­–ç•¥3ï¼šå•è¾¹èµ„é‡‘è´¹ç‡è¶‹åŠ¿</span>
                                <span class="badge ${riskBadge}">${opp.risk_level || "unknown"}</span>
                            </div>
                            <div class="card-subtitle">${getStrategyDescription(opp)}</div>
                        </div>
                        <div class="score-badge">â­ ${(opp.score || 0).toFixed(1)}</div>
                    </div>

                    <div class="card-details">
                        ${getStrategyDetails(opp)}
                    </div>

                    <div class="card-actions">
                        <button class="btn btn-primary" onclick="executeOpportunity('${opp.id}')" ${opp.has_open_position ? 'disabled style="opacity: 0.6; cursor: not-allowed;" title="å·²å¼€ä»“"' : ""}>
                            ${opp.has_open_position ? "âœ… å·²å¼€ä»“" : opp.risk_level === "high" ? "âš ï¸ ç¡®è®¤å¼€ä»“" : "ğŸš€ ç«‹å³å¼€ä»“"}
                        </button>
                    </div>
                </div>`;
      }

      function getRiskBadge(level) {
        if (level === "low") return "badge-high";
        if (level === "medium") return "badge-medium";
        return "badge-low";
      }

      function getStrategyDescription(opp) {
        const directionText =
          opp.direction === "short" ? "åšç©ºæ”¶å–èµ„é‡‘è´¹ç‡" : "åšå¤šæ”¶å–èµ„é‡‘è´¹ç‡";
        return `${opp.exchange?.toUpperCase()} ${directionText}`;
      }

      function getStrategyDetails(opp) {
        const fundingFreqHours = opp.funding_frequency_hours || 8;
        const timesPerDay = opp.times_per_day || 3;
        const holdingDays = opp.details?.holding_days || 7;

        const singleFundingRate = opp.funding_rate || 0;
        const singleFundingRatePct = (singleFundingRate * 100).toFixed(4);

        const annualFundingRate = opp.annual_funding_rate || 0;
        const annualFundingRatePct = (annualFundingRate * 100).toFixed(2);

        const expectedReturnPct = opp.expected_return_pct || 0;
        const expectedReturn = opp.expected_return || 0;

        const directionIcon = opp.direction === "short" ? "ğŸ“‰" : "ğŸ“ˆ";
        const directionText =
          opp.direction === "short"
            ? "åšç©º (æ”¶å–èµ„é‡‘è´¹ç‡)"
            : "åšå¤š (æ”¶å–èµ„é‡‘è´¹ç‡)";
        const directionColor =
          opp.direction === "short" ? "#ef4444" : "#10b981";

        const getPriceDecimals = (price) => {
          if (!price) return 2;
          if (price >= 10000) return 2;
          if (price >= 1000) return 3;
          if (price >= 100) return 4;
          if (price >= 1) return 5;
          return 6;
        };

        const priceDecimals = getPriceDecimals(opp.entry_price);

        let html = `
                <div class="detail-item">
                    <div class="detail-label">é¢„æœŸæ”¶ç›Š</div>
                    <div class="detail-value profit-value">
                        ${opp.expected_return ? opp.expected_return.toFixed(2) : "0.00"} USDT
                        (${opp.expected_return_pct ? (opp.expected_return_pct * 100).toFixed(4) : "0.0000"}%)
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">ä»“ä½å¤§å°</div>
                    <div class="detail-value">${opp.position_size ? opp.position_size.toFixed(0) : "0"} USDT</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">äº¤æ˜“æ–¹å‘</div>
                    <div class="detail-value" style="color: ${directionColor}; font-weight: 600; font-size: 16px;">
                        ${directionIcon} ${directionText}
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">å•æœŸèµ„é‡‘è´¹ç‡</div>
                    <div class="detail-value" style="color: ${parseFloat(singleFundingRatePct) >= 0 ? "#10b981" : "#ef4444"}; font-weight: 600;">
                        ${singleFundingRatePct}%
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">èµ„é‡‘è´¹ç‡å‘¨æœŸ</div>
                    <div class="detail-value" style="color: #6b7280;">æ¯${fundingFreqHours}å°æ—¶ Â· ${timesPerDay}æ¬¡/å¤©</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">èµ„é‡‘è´¹ç‡ï¼ˆå¹´åŒ–ï¼‰</div>
                    <div class="detail-value" style="color: #10b981; font-weight: 600;">
                        ${annualFundingRatePct}%
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">é¢„æœŸæ”¶ç›Šï¼ˆ${holdingDays}å¤©ï¼‰</div>
                    <div class="detail-value" style="color: #10b981;">
                        ${expectedReturn.toFixed(2)} USDT (${expectedReturnPct.toFixed(3)}%)
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">å»ºè®®æŒä»“å‘¨æœŸ</div>
                    <div class="detail-value" style="color: #6b7280;">${holdingDays} å¤©</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">å…¥åœºä»·æ ¼</div>
                    <div class="detail-value" style="font-family: 'Courier New', monospace; color: ${directionColor};">\$${opp.entry_price ? opp.entry_price.toFixed(priceDecimals) : "-"}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">ä»“ä½è§„æ¨¡</div>
                    <div class="detail-value" style="color: #6b7280;">${opp.position_size?.toFixed(2) || 0} USDT</div>
                </div>
            `;

        return html;
      }

      async function executeOpportunity(oppId) {
        const opp = existingOpportunities[oppId];
        if (!opp) {
          showAlert("âŒ æœºä¼šä¸å­˜åœ¨æˆ–å·²è¿‡æœŸ", "error");
          return;
        }

        if (!confirm("ç¡®è®¤è¦æ‰§è¡Œæ­¤å¥—åˆ©æœºä¼šå—ï¼Ÿ")) {
          return;
        }

        try {
          const response = await fetch("/api/execute_opportunity", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              opportunity_id: oppId,
              opportunity: opp,
            }),
          });

          const result = await response.json();

          if (result.success) {
            showAlert("âœ… " + (result.message || "å¼€ä»“æˆåŠŸï¼"), "success");
            setTimeout(loadOpportunities, 2000);
          } else {
            showAlert("âŒ " + (result.error || "å¼€ä»“å¤±è´¥"), "error");
          }
        } catch (error) {
          console.error("æ‰§è¡Œæœºä¼šå¤±è´¥:", error);
          showAlert("âŒ æ‰§è¡Œå¤±è´¥ï¼š" + error.message, "error");
        }
      }

      function showAlert(message, type, autoDismiss = true) {
        const alertModal = document.getElementById("alertModal");
        const alertIcon = document.getElementById("alertIcon");
        const alertMessage = document.getElementById("alertMessage");
        const alertCloseBtn = document.getElementById("alertCloseBtn");

        const icons = {
          success: "âœ…",
          error: "âŒ",
          info: "â„¹ï¸",
        };
        alertIcon.textContent = icons[type] || "â„¹ï¸";

        alertMessage.textContent = message;

        alertCloseBtn.className = `alert-modal-close ${type}`;

        alertModal.classList.add("show");

        if (autoDismiss) {
          setTimeout(() => {
            hideAlert();
          }, 5000);
        }
      }

      function hideAlert() {
        document.getElementById("alertModal").classList.remove("show");
      }

      // åˆå§‹åŠ è½½
      loadOpportunities();

      // è‡ªåŠ¨åˆ·æ–°
      setInterval(() => {
        if (autoRefresh) {
          loadOpportunities();
        }
      }, 10000);
    </script>
